spring.application.name=test-macropay-ms-app
#DATASOURCE-DATABASE
spring.datasource.username=${username:root}
#spring.datasource.username=root
spring.datasource.password=${password:}
#spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${host:localhost}:${port:3306}/${database:macropaybd}
#spring.datasource.url=jdbc:mariadb://localhost:3306/macropaydb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
